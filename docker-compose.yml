version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: enterprise-platform-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - enterprise

networks:
  enterprise:
    driver: bridge
